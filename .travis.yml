language: python
python:
  - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
  directories:
    - "~/.platformio"

env:
  - PLATFORMIO_CI_SRC=.

install:
  # PlatformIO
  - pip install -U platformio
  # install libraries
  - platformio lib install 89 # PubSubClient
  - platformio lib install 996 # ESPiLight
  # copy password file
  - cp src/net-passwd.h-example src/net-passwd.h

script:
  - platformio ci --project-conf platformio.ini --lib ./lib/* ./src/*
